  </script>
  <script>
 function resizeIframe() {
    var newheight;
    var newwidth;

    if(document.getElementById){
        newheight = document.getElementById("iframe").contentWindow.document .body.scrollHeight;
        newwidth = document.getElementById("iframe").contentWindow.document .body.scrollWidth;
    }

    document.getElementById("iframe").height = 50 + (newheight) + "px";
    document.getElementById("iframe").width = (newwidth) + "px";
} 

function follow() {
	$.post("follow", {follow : $('#usrname').val(), secret : $('#secret').prop('checked')},
			function(data, status) {
				alert(data);
			}
		)
}
function conf() {
	if(confirm("Closing this discussion.\nYou will not be able to write or vote any more.\n Are you sure?")) {
		$.get("close", function(data, status) {
			alert(data);
		});
	}
}
  </script>
 </head>
 
 <body>
	 <div class="container">
		 <div class="row">
			 <h1>TITLE</h2>
		 </div>
		 <div class="row">
			 <iframe width=100%  height="100%" width="100%" onLoad="resizeIframe()" id="iframe" srcdoc="MAINTEXT"></iframe>
		 </div>
		 <div class="row">
			 <a href="main.html" class="btn btn-primary">
				 <span class="glyphicon glyphicon-arrow-up"></span></a>
			 <a href="page.html?table=FIRST" class="btn btn-primary">
				 <span class="glyphicon glyphicon-fast-backward"></span></a>
			 <a href="page.html?table=PREV" class="btn btn-primary">
				 <span class="glyphicon glyphicon-arrow-left"></span></a>
			 <a href="page.html?table=NEXT" class="btn btn-primary">

			 <a href="page.html?table=LAST" class="btn btn-primary">

			 <a href="add.html" class="btn btn-success">add page</a>

		 <div class="row">
			 <br>
			 <div class="panel panel-default">
				 ATTACHMENT
			 </div>
		 </div>
	 </div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicons glyphicons-user-structure"></span> Follow</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> email to follow</label>
              <input type="text" class="form-control" name="follow" id="usrname" value="FOLLOW">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="secret"> secret</label>
            </div>
              <button class="btn btn-success btn-block" onclick="follow()" data-dismiss="modal"><span class="glyphicon glyphicon-off"></span> OK</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>
