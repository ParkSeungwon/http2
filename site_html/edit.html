
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src='jquery.min.js'></script>
	<script>
		function b64e(s) {
			return window.btoa(unescape(encodeURIComponent(s)));
		}
		function b64d(s) {
			return decodeURIComponent(escape(window.atob(s)));
		}
		function on_submit() {
			$("textarea").val(b64e($("textarea").val()));
			$("input[name='title']").val(b64e($("input[name='title']").val()));
		}

	$(function on_ready() {
		$('textarea').val(b64d($('textarea').val()));
		$("input[name='title']").val(b64d($("input[name='title']").val()));
	});
	</script>
	</head>

	<body>
			<form action="db.html" method="post" onsubmit="on_submit()">
					<input type="text" name="title" value='TITLE'>
					<textarea rows="25" name="content">TEXT</textarea>
					<input type="submit" value="ok">
			</form>
	</body>
</html>
