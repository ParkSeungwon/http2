<html>
	<head>
		<meta charset="utf8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<script src='upload.js'></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron"><h1>상품 업로드</h1></div>

			<form action="up.cgi" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="file">상품이미지 파일</label>
					<input type="file" name="file" id="file" >
				</div>
				<div class="form-group">
					<label for="goods">상품명</label>
					<input type='text' class="form-control" name='goods' id="goods">
				</div>
				<div class="form-group">
					<label for="desc">설명</label>
					<textarea name="desc" rows="10" cols="70" class="form-control" id="desc">
					</textarea>
				</div>
				<input type="submit" name="up" value="ok" class="btn btn-primary">
			</form>
		</div>
		<p id="replace"></p>
	</body>
</html>
