<html>
 <head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet" />
  <script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <style type="text/css" src="dndd.css"></style>
  <script src="dndd.js"></script>
  <title>
   토론과 민주적인 의사 결정
  </title>
 </head>
 <body>
  <nav class="navbar navbar-inverse bg-primary">
   <ul class="nav nav-pills" id="li">
   </ul>
  </nav>
  <div class="container">
   <div class="row">
    <div class="col-sm-9">
     <div class="jumbotron">
      <h1 class="hero-header">
       <small>
        토론과 민주적인 의사 결정
       </small>
      </h1>
     </div>
    </div>
    <div class="col-sm-3">
     <p id="logged">
     </p>
     <div class="input-group">
      <span class="input-group-addon">
       Group
      </span>
      <input class="form-control" id="msg" name="msg" placeholder="Additional Info" type="text" />
     </div>
     <div class="input-group">
      <span class="input-group-addon">
       <i class="glyphicon glyphicon-user">
       </i>
      </span>
      <input class="form-control" id="email" name="email" placeholder="Email" type="text" />
     </div>
     <div class="input-group">
      <span class="input-group-addon">
       <i class="glyphicon glyphicon-lock">
       </i>
      </span>
      <input class="form-control" id="password" name="password" placeholder="Password" type="password" />
      <div class="input-group-btn">
       <button class="btn btn-default" onclick="login()">
        <i class="glyphicon glyphicon-log-in">
        </i>
       </button>
      </div>
     </div>
    </div>
   </div>
   <div class="row">
    <div class="list-group" id="replace">
    </div>
   </div>
   <div class="row" id="page_content" >
    <div class="col-md-9">
     <div class="panel panel-primary">
      <div class="panel-heading" id="mt">
      </div>
      <div class="panel-body" id='mb'>
      </div>
     </div>
    </div>
    <div class="col-md-3">
     <div class="panel panel-default">
      <div class="panel-heading">
       Group
      </div>
      <div class="panel-body">
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
