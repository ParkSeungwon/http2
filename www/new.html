 <body>
	 <div class="container">
	 <form action="page.html" method="post">
		 <div class="form-group">
			 <label for="title"> Title:</label>
			 <input type="text" class="form-control" name="title" id="title" value='Enter Your Title'>
		 </div>
		 Allow Read equal or higher than<br>
 <label class="radio-inline"><input type="radio" name="read" value="0" checked>anonymous</label>
 <label class="radio-inline"><input type="radio" name="read" value="1">registered</label>
<label class="radio-inline"><input type="radio" name="read" value="2">regular</label> 
<label class="radio-inline"><input type="radio" name="read" value="3">representative</label> 
<label class="radio-inline"><input type="radio" name="read" value="4">senior</label> 
<label class="radio-inline"><input type="radio" name="read" value="5">root</label> 
<br>
Allow Write equal or higher than<br>
<label class="radio-inline"><input type="radio" name="write" value="1" checked>registered</label>
<label class="radio-inline"><input type="radio" name="write" value="2">regular</label> 
<label class="radio-inline"><input type="radio" name="write" value="3">representative</label> 
<label class="radio-inline"><input type="radio" name="write" value="4">senior</label> 
<label class="radio-inline"><input type="radio" name="write" value="5">root</label> 
<br>
Allow Comment equal or higher than<br>
<label class="radio-inline"><input type="radio" name="comment" value="1" checked>registered</label>
<label class="radio-inline"><input type="radio" name="comment" value="2">regular</label> 
<label class="radio-inline"><input type="radio" name="comment" value="3">representative</label> 
<label class="radio-inline"><input type="radio" name="comment" value="4">senior</label> 
<label class="radio-inline"><input type="radio" name="comment" value="5">root</label> 
<br>
Allow Vote equal or higher than<br>
<label class="radio-inline"><input type="radio" name="vote" value="1" checked>registered</label>
<label class="radio-inline"><input type="radio" name="vote" value="2">regular</label> 
<label class="radio-inline"><input type="radio" name="vote" value="3">representative</label> 
<label class="radio-inline"><input type="radio" name="vote" value="4">senior</label> 
<label class="radio-inline"><input type="radio" name="vote" value="5">root</label> 
<br>
Voting Options<br>
<label class="radio-inline"><input type="radio" name="option" value="2" checked>2</label>
<label class="radio-inline"><input type="radio" name="option" value="3">3</label>
<label class="radio-inline"><input type="radio" name="option" value="4">4</label> 
<label class="radio-inline"><input type="radio" name="option" value="5">5</label>

<label class="radio-inline"><input type="radio" name="option" value="7">7</label> 
<label class="radio-inline"><input type="radio" name="option" value="8">8</label> 
<label class="radio-inline"><input type="radio" name="option" value="9">9</label> <br>
<input type="submit" value="ok">
